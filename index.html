<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Assistente de Vis√£o - Ambientes e Objetos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body, html {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: black; color: white; overflow: hidden;
        }
        video, canvas {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;
        }
        canvas { display: none; }
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2;
        }
        #controls {
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            text-align: center;
        }
        /* Bot√£o principal adaptado para a nova fun√ß√£o */
        button#captureBtn {
            background-color: #4CAF50; /* Nova cor para destaque (verde) */
            color: white; padding: 15px 30px; border: none;
            border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button#captureBtn:hover:not(:disabled) { background-color: #45a049; transform: translateY(-2px); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        
        /* Ocultando inputs opcionais (n√£o mais necess√°rios para cegos) */
        #optional-inputs { display: none; }

        #output-panel {
            background: #111; padding: 15px; max-height: 85vh; overflow-y: auto;
            box-sizing: border-box; border-top: 1px solid #444;
        }
        .status-text { text-align: center; padding: 20px; font-size: 1.1em; }
        
        /* Card de identifica√ß√£o simplificado para descri√ß√£o */
        .description-card {
            background: #1e1e1e; border: 1px solid #4CAF50; border-radius: 12px;
            padding: 20px; margin-bottom: 20px;
        }
        .description-card h2 { margin-top: 0; color: #4CAF50; } 
        .description-card p { padding-left: 10px; line-height: 1.6; }

        @media (max-width: 600px) {
            #optional-inputs { flex-direction: column; align-items: center; }
            .input-group { width: 100%; max-width: none; }
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="ui-container">
        <div id="output-panel" style="display:none;"></div>
        <div id="controls">
            
            <div id="optional-inputs">
                <div class="input-group">
                    <textarea id="contexto" placeholder="Contexto (Opcional)" rows="1"></textarea>
                </div>
            </div>
            
            <button id="captureBtn">üîä Ouvir Descri√ß√£o do Ambiente</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const outputPanel = document.getElementById("output-panel");
        const controlsDiv = document.getElementById("controls");
        const captureBtn = document.getElementById("captureBtn");
        
        // --- NOVIDADE: FUN√á√ÉO TEXT-TO-SPEECH (TTS) ---
        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Cancelar qualquer fala anterior
                window.speechSynthesis.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR'; // Define o idioma para Portugu√™s do Brasil
                utterance.rate = 1.0; // Velocidade de fala padr√£o
                
                // Dispara a narra√ß√£o
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn('S√≠ntese de Fala n√£o suportada neste navegador.');
            }
        }
        // --------------------------------------------------

        async function startCamera() { 
            try { 
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: { ideal: "environment" }, 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    } 
                }); 
                video.srcObject = stream; 
            } catch (err) { 
                // Narra o erro da c√¢mera
                speakText("Erro ao acessar a c√¢mera. Por favor, verifique as permiss√µes.");
                alert("Erro ao acessar a c√¢mera."); 
            } 
        }

        function resetUI() {
            canvas.style.display = 'none';
            video.style.display = 'block';
            outputPanel.style.display = 'none';
            controlsDiv.style.display = 'block';
            captureBtn.disabled = false;
        }

        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;
            
            // Cancela a fala anterior para evitar sobreposi√ß√£o
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
            }
            
            const MAX_WIDTH = 1024;
            const scale = MAX_WIDTH / video.videoWidth;
            canvas.width = MAX_WIDTH;
            canvas.height = video.videoHeight * scale;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            controlsDiv.style.display = 'none';

            // Mensagem de status inicial narrada
            const statusText = "Analisando a cena. Por favor, aguarde alguns segundos.";
            outputPanel.innerHTML = `<div class="status-text">üîé ${statusText}</div>`;
            outputPanel.style.display = 'block';
            speakText(statusText); // Narra o status

            try {
                const imageDataUrl = canvas.toDataURL('image/jpeg', 0.85);
                
                // --- O campo 'contexto' n√£o √© mais capturado nem enviado ---
                
                const response = await fetch('/api/identify-environment', { // <-- Endpoint alterado
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageDataUrl }), // <-- Apenas a imagem √© enviada
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();
                
                renderIdentification(data);

            } catch (error) {
                const errorMessage = "Ocorreu um erro na an√°lise. Por favor, tente novamente.";
                outputPanel.innerHTML = `<div class="status-text" style="color:red;">‚ùå ${errorMessage}</div>`;
                speakText(errorMessage); // Narra o erro
                setTimeout(resetUI, 4000);
            }
        });

        // --- FUN√á√ÉO DE RENDERIZA√á√ÉO E NARRA√á√ÉO ADAPTADA ---
        function renderIdentification(data) {
            // Espera-se que o backend retorne { "description": "Texto narr√°vel" }
            const description = data.description;
            
            if (!description || description.trim() === "") {
                const noDescription = "Desculpe, n√£o consegui gerar uma descri√ß√£o clara desta imagem. Tente novamente.";
                outputPanel.innerHTML = `<div class="status-text">ü§î ${noDescription}</div>`;
                speakText(noDescription);
                setTimeout(resetUI, 5000);
                return;
            }

            // 1. Narra√ß√£o do Texto (O MAIS IMPORTANTE)
            speakText(description); 

            // 2. Exibi√ß√£o na Tela (Para quem enxerga)
            let html = `
                <div class="description-card">
                    <h2>Descri√ß√£o do Ambiente</h2>
                    <p>${description}</p>
                </div>
            `;
            
            // 3. Bot√£o de Tentar Novamente
            const retryButtonHTML = `<div style="padding: 20px;"><button onclick="resetUI()" id="captureBtn" style="width:100%;">Tirar Nova Foto / Ouvir Novamente</button></div>`;
            outputPanel.innerHTML = html + retryButtonHTML;
        }

        startCamera();
    </script>
</body>
</html>
